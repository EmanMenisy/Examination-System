<section class="p-2">
  <div class="container h-100">
    <div class="row h-100 p-3">
      <div class="col-md-7">
        <div class="d-flex justify-content-between align-items-center pe-5">
          <div class="logo-wrapper">
            <img src="/images/Logo-white.png" alt="" />
          </div>
          <div>
            <button (click)="toggleLanguage()" class="auth-button">
              <p *ngIf="currentLang === 'en'">
                <span> Arabic </span>
                <img src="/images/flag.png" alt="" width="24" height="24" />
              </p>
              <p *ngIf="currentLang === 'ar'">
                <span>English</span>
                <img
                  src="/images/united-kingdom (1).png"
                  alt=""
                  width="24"
                  height="24"
                />
              </p>
            </button>
          </div>
        </div>
        <div>
          <router-outlet></router-outlet>
        </div>
      </div>
      <div class="col-md-5 d-none d-md-none d-lg-block p-2">
        <div
          class="auth-img-wrapper d-md-flex justify-content-center align-items-center"
        >
          <img src="/images/Login Image.png" alt=""  class="w-100"/>
        </div>
      </div>
    </div>
  </div>
</section>
