<section class="auth">
  <h6 class="mt-1">{{"auth.Continue your learning journey with QuizWiz" | translate}} !</h6>
  <div>
    <div class="login-buttons py-2 d-flex">
      <a routerLink="/LogIn"><img src="/images/Vector (3).png" alt="" />
        <p>{{'auth.Sign In'|translate}}</p>
      </a>
      <a routerLink="/Register"><img src="/images/Vector (4).png" alt="" />
        <p>{{'auth.Sign Up'|translate}}</p>
      </a>
    </div>
    <form [formGroup]="registerForm" class="regForm" (ngSubmit)="register(registerForm)">
      <div class="row">
        <!-- first name -->
        <div class="col-md-6">
          <label class="form-label">{{"auth.Your first name"| translate}}</label>
          <p-iconfield class="w-100">
            <p-inputicon styleClass="pi pi-id-card"/>
            <input type="text" pInputText placeholder="{{'auth.Placeholder_firstName'|translate}}" class="w-100"
              formControlName="first_name" />
          </p-iconfield>
          <app-message error="required" [control]="registerForm.get('first_name')" text="{{'auth.FirstNameRequired'|translate}}" size="small"></app-message>
        </div>
        <!-- last name -->
        <div class="col-md-6">
          <label class="form-label"> {{"auth.Your last name"| translate}}</label>
          <p-iconfield class="w-100">
            <p-inputicon styleClass="pi pi-id-card" />
            <input type="text" pInputText placeholder="{{'auth.Placeholder_lastName'|translate}}" class="w-100"
              formControlName="last_name" />
          </p-iconfield>
          <app-message error="required" [control]="registerForm.get('last_name')" text="{{'auth.LastNameRequired'|translate}}" size="small"></app-message>
        </div>
      </div>
      <!-- email -->
      <label class="from-label mb-2"> {{"auth.Registered email address"| translate}}</label>
      <p-iconfield class="w-100">
        <p-inputicon styleClass="pi pi-envelope" />
        <input type="email" pInputText placeholder="{{'auth.Placeholder_email'|translate}}" class="w-100"
          formControlName="email" />
      </p-iconfield>
          <app-message error="required" [control]="registerForm.get('email')" text="{{'auth.EmailRequired'|translate}}" size="small"></app-message>
          <app-message error="email" [control]="registerForm.get('email')" text="{{'auth.EmailInvalid'|translate}}" size="small"></app-message>
      <!-- roles -->
      <label class="form-label">{{"auth.Your_role"| translate}}</label>
      <p-iconfield class="w-100 d-flex ">
        <p-inputicon styleClass="pi pi-user"></p-inputicon>
        <p-select [options]="roles" optionLabel="name" optionValue="value" panelStyleClass="custom-dropdown-panel"
          placeholder="{{'auth.Choose_Role'|translate}}" class="flex-grow-1 bg-transparent" formControlName="role">
          <ng-template let-role pTemplate="item">
            {{ role.name | translate }}
          </ng-template>
          <ng-template let-role pTemplate="selectedItem">
            {{ role.value | translate }}
          </ng-template>
        </p-select>
      </p-iconfield>
      <app-message error="required" [control]="registerForm.get('role')" text="{{'auth.RoleRequired'|translate}}" size="small"></app-message>
      <!-- password -->
      <label class="form-label">{{"auth.Enter_Password"| translate}}</label>
      <p-iconfield class="w-100">
        <p-inputicon styleClass="pi pi-key pass-icon"></p-inputicon>
        <p-password [toggleMask]="true" formControlName="password"
          placeholder="{{'auth.Placeholder_password'|translate}}">
        </p-password>
      </p-iconfield>
      <app-message error="required" [control]="registerForm.get('password')" text="{{'auth.PasswordRequired'|translate}}" size="small"></app-message>
      <!-- footer form -->
      <div class="d-flex justify-content-between flex-wrap mt-5 pt-2 form-buttons">
        <p-button [label]="'auth.Sign Up' | translate" icon="pi pi-verified" iconPos="right" styleClass="my-custom-btn"
          type="submit" [disabled]="registerForm.invalid"></p-button>
        <p class="mt-2"> {{"auth.Forget password" |translate}} ?<a routerLink="/ForgetPassword">{{"auth.click"
            |translate}}</a></p>
      </div>
    </form>

  </div>
</section>
