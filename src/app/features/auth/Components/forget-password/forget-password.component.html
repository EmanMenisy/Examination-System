<section class="auth">
  <h6 class="mt-5">{{"auth.Forget password"|translate}}</h6>
  <div>
    <form [formGroup]="forgotten" (ngSubmit)="Reminder()">
      <label for="" class="from-label">{{"auth.Registered email address"|translate}}</label>
      <p-iconfield>
        <p-inputicon styleClass="pi pi-envelope"></p-inputicon>
        <input type="text" pInputText placeholder="{{'auth.Placeholder_email'|translate}}" class="w-75"
          formControlName="email" />
      </p-iconfield>
      <app-message error="required" [control]="forgotten.get('email')" text="{{'auth.EmailRequired'|translate}}"
        size="small"></app-message>
      <app-message error="email" [control]="forgotten.get('email')" text="{{'auth.EmailInvalid'|translate}}"
        size="small"></app-message>
      <div class="lower d-flex justify-content-between align-items-center  form-buttons w-75  mt-4">
        <p-button [label]="'auth.send email' |translate" icon="pi pi-send" iconPos="right" styleClass="my-custom-btn"
          type="submit" [disabled]="forgotten.invalid"></p-button>
        <p class="link mb-0">{{"auth.Sign In" |translate}}? <a routerLink="/LogIn">{{"auth.click"|translate}}</a></p>
      </div>
    </form>
  </div>
</section>
