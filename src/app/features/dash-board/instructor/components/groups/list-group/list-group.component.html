<div class="container px-5 mt-4">
  <div class="text-end mb-4">
    <p-button styleClass="custom_btn" class="border border-1 p-2 rounded-5"  (click)="show()">
      <i class="pi pi-plus-circle"></i>
      <span>Add Group</span>
    </p-button>
  </div>
  <div class="card p-3 shadow-sm rounded-3">
    <h4 class="mb-3">Groups list</h4>
    <div class="row justify-content-between align-items-center">
      @for (group of paginatedGroups; track $index) {
        <div class="col-md-6">
          <!-- group card -->
          <div class="p-card p-3 mb-3 border border-2 rounded-1 shadow-sm d-flex flex-column flex-md-row justify-content-between align-items-center">
            <div>
              <h6 class="mb-1">Group : {{group.name}}</h6>
              <small class="text-muted">No. of students : {{group.students.length}}</small>
            </div>
            <div class="d-flex">
              <p-button (onClick)="open(group._id)" title="icon" icon="pi pi-trash" styleClass="custom_btn"></p-button>
              <p-button title="icon" icon="pi pi-pencil" styleClass="custom_btn" (click)="updateGroup(group)" ></p-button>
            </div>
          </div>
        </div>
      }
    </div>
    <div class="flex justify-center">
      <p-paginator
      [first]="first"
      [rows]="rows"
      [showFirstLastIcon]="false"
      [totalRecords]="groupList.length"
      (onPageChange)="onPageChange($event)">
    </p-paginator>
    </div>
  </div>
</div>
