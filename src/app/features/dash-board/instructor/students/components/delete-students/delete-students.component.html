<section class="delete-dialog">
  <div class="d-flex justify-content-center mb-4">
    <img
      src="../../../../../../assets/Trash Delete Can.gif"
      alt="Delete"
      class="w-50 h-50 object-fit-contain"
    />
  </div>

  <h3 class="text-center font-semibold mb-2">Are you sure?</h3>
  <p class="text-center text-dark mb-4">
    This action cannot be undone.
  </p>

  <div class="d-flex justify-content-between gap-4 mt-3">
    <p-button
      label="Cancel"
      severity="secondary"
      (click)="cancel()"
    ></p-button>

    <p-button
      label="Delete"
      severity="danger"
      (click)="confirmDelete()"
    ></p-button>
  </div>
</section>
