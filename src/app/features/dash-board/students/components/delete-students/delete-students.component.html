<div class="delete-dialog">
  <div class="dialog-header">
    <h3>Delete Student</h3>

    <div class="actions">
      <button
        pButton
        icon="pi pi-check"
        class="confirm"
        (click)="confirmDelete()">
      </button>

      <button
        pButton
        icon="pi pi-times"
        class="cancel"
        (click)="closeDialog()">
      </button>
    </div>
  </div>

  <div class="dialog-body">
    <p>Are you sure you want to delete this student?</p>
  </div>
</div>
