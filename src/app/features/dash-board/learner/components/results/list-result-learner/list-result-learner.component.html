<section>
  <div class="container px-5 mt-4">
    <div class="card">
      <div class="d-flex justify-content-between m-3">
        <h2>{{'result.Completed Quizzes'|translate}}</h2>
      </div>
      <p-table [value]="results" [style.direction]="currentLang === 'ar' ? 'rtl' : 'ltr'"
  [styleClass]="currentLang === 'ar' ? 'table-rtl' : 'table-ltr'" styleClass="custom-table" [paginator]="true" [style.direction]="'ltr'" [showFirstLastIcon]="false" [rows]="5" class="table p-5">
        <ng-template #header>
          <tr>
            <th>{{'result.Title'|translate}}</th>
            <th>{{'result.status'|translate}}</th>
            <th>{{'result.score'|translate}}</th>
            <th>{{'result.Date'|translate}}</th>
            <!-- <th></th> -->
          </tr>
        </ng-template>
        <ng-template #body let-result>
          <tr [pSelectableRow]="result">
            <td>{{ result.quiz.title }}</td>
            <td>{{ result.quiz.status }}</td>
            <td>{{ result.result.score }}</td>
            <td>{{ result.quiz.schadule|date: 'dd/MM/yyyy , hh:mm a' }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</section>
