<section class="auth">
  <h6 class="mt-5">Continue your learning journey with QuizWiz!</h6>
  <div>
    <div class="login-buttons my-4 d-flex">
      <a routerLink="LogIn"
        ><img src="/images/Vector (3).png" alt="" />
        <p>Sign in</p></a
      >
      <a routerLink="/Register"
        ><img src="/images/Vector (4).png" alt="" />
        <p>Sign Up</p></a
      >
    </div>

    <form [formGroup]="LoginForm" (ngSubmit)="login(LoginForm)">
      <label for="" class="from-label">{{"auth.Registered email address"| translate}}</label>
      <p-iconfield>
        <p-inputicon styleClass="pi pi-envelope" />
        <input
          type="text"
          pInputText
          placeholder="Type your email"
          class="w-75"
          formControlName="email"
          autocomplete="email" 

        />
      </p-iconfield>

      <label for="" class="from-label">{{"auth.Enter your Password"| translate}} </label>
     <p-iconfield class="w-100">
        <p-inputicon styleClass="pi pi-key pass-icon"></p-inputicon>
        <p-password [toggleMask]="true" formControlName="password" placeholder="Enter your password" 
>
        </p-password>
      </p-iconfield>
      <div
        class="d-flex justify-content-between flex-wrap mt-3 form-buttons w-75 align-items-center"
      >
        <p-button
          label="Sign In"
          icon="pi pi-verified"
          iconPos="right"
          styleClass="my-custom-btn"
          type="submit"
          [disabled]="LoginForm.invalid"
        ></p-button>
        <p> {{"auth.Forget password"|translate}}? <a routerLink="/ForgetPassword">{{"auth.click" |translate}}</a></p>
      </div>
    </form>
  </div>
</section>
